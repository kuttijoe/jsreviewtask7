<!doctype html>
  <html>
    <head>
	  <title>EVEN or ODD</title>
	  <meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
  <body>
  <script>
    
      let number=parseInt(prompt("Enter the number"));
	  if(number%2==0){
	     console.log("This number is even");
	  }
	  else{
	    console.log("This number is odd");
	  }
	  
  </script>
</body>
</html>
